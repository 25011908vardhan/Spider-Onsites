<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Scientific Calculator</h1>
    <div class="calculator">
        <table class="table">
            <tbody>
                 <input type="text" id="display">
                <tr>
                    <br>
                    <br>
                   <td>
                       <button class="btn">x <sup>2</sup></button>
        
                   </td> 
                   <td>
                       <button class="btn">x <sup>3</sup></button>
        
                   </td> 
                   <td>
                       <button class="btn">x!</button>
        
                   </td> 
                   <td>
                       <button class="btn">(</button>
        
                   </td> 
                   <td>
                       <button class="btn">)</button>
        
                   </td> 
                   <td>
                       <button class="btn">%</button>
        
                   </td> 
                   <td>
                       <button class="btn">AC</button> 
                   </td> 
                </tr>
                <tr>
                    <td>
                        <button class="btn">x <sup>-1</sup></button>
        
                    </td>
                    <td>
                        <button class="btn">sin</button>
        
                    </td>
                    <td>
                        <button class="btn">ln</button>
        
                    </td>
                    <td>
                        <button class="btn">7</button>
        
                    </td>
                    <td>
                        <button class="btn">8</button>
        
                    </td>
                    <td>
                        <button class="btn">9</button>
        
                    </td>
                    <td>
                        <button class="btn">&divide;</button> 
        
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn">&#960</button>
        
                    </td>
                    <td>
                        <button class="btn">cos</button>
        
                    </td>
                    <td>
                        <button class="btn">log</button>
        
                    </td>
                    <td>
                        <button class="btn">4</button>
        
                    </td>
                    <td>
                        <button class="btn">5</button>
        
                    </td>
                    <td>
                        <button class="btn">6</button>
        
                    </td>
                    <td>
                        <button class="btn">x</button> 
        
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn">e</button>
        
                    </td>
                    <td>
                        <button class="btn">tan</button>
        
                    </td>
                    <td>
                        <button class="btn">sqrt</button>
        
                    </td>
                    <td>
                        <button class="btn">1</button>
        
                    </td>
                    <td>
                        <button class="btn">2</button>
        
                    </td>
                    <td>
                        <button class="btn">3</button>
        
                    </td>
                    <td>
                        <button class="btn">-</button>
        
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn">x <sup>1/3</sup></button>
        
                    </td>
                    <td>
                        <button class="btn">x <sup>1/4</sup></button>
        
                    </td>
                    <td>
                        <button class="btn">x <sup>y</sup></button>
        
                    </td>
                    <td>
                        <button class="btn">0</button>
        
                    </td>
                    <td>
                        <button class="btn">.</button>
        
                    </td>
                    <td>
                        <button class="btn">=</button>
        
                    </td>
                    <td>
                        <button class="btn">+</button> 
        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="logic.js"></script>
</body>
</html>
